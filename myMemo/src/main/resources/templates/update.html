<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href ="@{/css/reset.css}" rel="stylesheet">
<link th:href ="@{/css/bootstrap.min.css}" rel="stylesheet">
<title>My Memo</title>
</head>
<body>
    <h1 class="text-center my-5" style="font-size: 50px;">My Memo</h1>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
          <a class="navbar-brand" href="#">My Memo</a>
            <div class="offcanvas-body">
              <div class="navbar-text">ようこそ、<span th:text = "${user.userName}"></span> さん。</div>
            </div> 
        </div>
    </nav>

    <!-- ここからはMemoを更新するFormです -->
    <div class="container">
        <div class="row">
          <div class="col-8 border border-dark rounded-3 mx-auto" style="margin-top: 100px;">
            <form action="/login/update" method="post" class="p-3" th:object = "${user}">
              <div class="mb-3">
                <label class="form-label" for="memoTitle">Memoを変更：</label>
                <input type="hidden" name="userId" th:field = "${user.userId}"   >
                <input type="hidden" name="memoId" th:value = "${memo.memoId}"   >
                <input type="text" name="memoTitle" class="form-control text-muted" id="memoTitle" th:value ="${memo.memoTitle}">
              </div>
              <div class="mb-3">
                <textarea class="form-control text-muted" name="memoText" rows="4" th:text ="${memo.memoText}"></textarea>
              </div>
              <button type="submit" class="btn btn-sm btn-secondary me-2">提出</button>
              <a class="btn btn-sm btn-outline-secondary" href="javascript:history.back();">戻る</a> 
              
            </form>
            
          </div>
        </div>
    </div>


    <footer class="bg-dark text-light" style="text-align: center; padding: 15px 0 4px;position: absolute;bottom: 0; width: 100%;">
        <p>Copyright ©2023 MyMemo</p>
    </footer>
      


    <script src="js/bootstrap.bundle.min.js"></script>  
    
</body>
</html>
